<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucen Core Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <h1>Lucen Core Hub</h1>
  <select id="module-select"></select>
  <div class="sliders">
    <label>Ground ↕ Flight
      <input type="range" id="vertical" min="-20" max="20" value="0">
      <div id="vertical-label"></div>
    </label>
    <label>Generation ↔ Evolution
      <input type="range" id="horizontal" min="-20" max="20" value="0">
      <div id="horizontal-label"></div>
    </label>
  </div>
  <button id="log-btn">Log State</button>
  <pre id="reflection"></pre>
</div>
<script src="app.js"></script>
</body>
</html>
